{% extends "store/base.html" %}
{% block content %}
<h2>Products</h2>
<div class="products">
    {% for product in products %}
    <div class="product">
        <a href="{% url 'product_detail' product.id %}">
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
            <h3>{{ product.name }}</h3>
            <p>${{ product.price }}</p>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
